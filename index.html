<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap");
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #fafafa;
        font-family: "Montserrat", sans-serif;
      }

      header {
        text-align: center;
        background: #fff;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }
      footer {
        
        text-align: center;
        font-weight: 500;
        color: gray;
        padding: 15px 0;
      }
      .logo {
        width: 150px;
        margin: 10px 0px;
      }

      .container {
        max-width: 420px;
        margin: auto;
        margin-top: 20px;
        padding: 0 20px;
      }

      .bg {
      width: 100%;
      border-radius: 8px 8px 0 0;
      margin-bottom: 5px;
    }

    .detail {
      box-shadow: 1px 1px 6px 0px rgba(0, 0, 0, 0.2);
      color: #6d5f5f;
      text-align: center;
      background: #fff;
      border-radius: 8px 10px;
      padding-bottom: 8px;
      font-weight: 500;
    }

    a {
      text-decoration: none;
    }

    .char {
      width: 120px;
      margin: auto;
      margin-top: 30px;
    }
      
    .box {
      border-radius: 8px;
      margin-top: 20px;
      font-family: "Montserrat", sans-serif;
      border: 1px solid #e7e2e2;
      overflow: hidden;
    }

    .head {
      border-bottom: 1px solid #e7e2e2;
      padding: 10px;
      background-color: #fff;
      height: 40px;
    }

    .out {
      border-radius: 50%;
      background: #fff;
      width: 40px;
      height: 40px;
      border: 1px solid #b6b3b3;
      overflow: hidden;
    }

    .uut {
      position: relative;
      top: -38px;
      left: 50px;
    }

    .circle {
      width: 40px;
    }

    .text {
      color: #000;
      font-weight: 500;

    }

    .text-1 {
      color: #998d8d;
      font-size: 12px;
    }

    .mid {
      text-align: center;
      background: #fff;
      padding: 10px 0;
    }
    </style>
  </head>

  <body>
    <header>
      <img src="logo-1.png" class="logo" />
    </header>
    <div class="container">
      <a href="https://www.google.com">
         <div class="detail">
        <img src="https://cdn1.codashop.com/S/content/common/images/mno/freefire_640x241_in.jpg" class="bg" />
           Free Fire Diamond Contest
        </div>
      </a>
      
      
    <!-- -------------Ads Code---------------- -->
    <div class="box">
      <div class="head">
        <div class="out">

          <img src="profile.png" class="circle" />

        </div>
        <div class="uut">
          <div class="text">Google</div>
          <div class="text-1">Sponsored</div>
        </div>
      </div>
      <div class="mid">
        <!-- -------------Ads Code---------------- -->
       <iframe data-aa="1495839" src="//ad.a-ads.com/1495839?size=300x250" scrolling="no" style="width:300px; height:250px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
      </div>
    </div>
  </div>
  <!-- -------------Ads Code---------------- -->


      
    </div>
    <div class="char">
      <img src="char.png" width="100%" />
    </div>
  </body>
  <footer>
    <img src="logo-1.png" width="110px" /><br />

  </footer>
</html>
