<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap");
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #fafafa;
        font-family: "Montserrat", sans-serif;
      }

      header {
        text-align: center;
        background: #fff;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }
      footer {
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        text-align: center;
        font-weight: 500;
        color: gray;
        padding: 15px 0;
      }
      .logo {
        width: 150px;
        margin: 6px 0px;
      }

      .container {
        max-width: 420px;
        margin: auto;
        margin-top: 20px;
        padding: 0 20px;
      }

      .bg {
        width: 100%;
        box-shadow: 4px 3px 4px 0px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo-1.png" class="logo" />
    </header>
    <div class="container">
      <a href="google.com">
        <img src="free.webp" class="bg" />
      </a>
    </div>
  </body>
  <footer>
    <img src="logo-1.png" width="110px" /><br />
    Atomic &copy 2020 - All right reserved
  </footer>
</html>
